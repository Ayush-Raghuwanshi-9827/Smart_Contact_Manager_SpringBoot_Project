<!DOCTYPE html>
<html
        lang="en"
        th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
        xmlns:th="http://www.w3.org/1999/xhtml" xmlns:data-th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
<div id="content" class="min-h-screen flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-lg">
        <!-- Card -->
        <div class="mt-3 mb-3 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl shadow-lg p-8 transition-shadow duration-300 hover:shadow-2xl">
            <div th:replace="message::messagebox"></div>
            <!-- Form Header -->
            <h5 class="mb-1 text-2xl font-semibold text-center text-gray-900 dark:text-white">Signup Here</h5>
            <p class="text-center text-gray-500 dark:text-gray-400 mb-3">
                Start managing your contacts on the cloud...
            </p>

            <!-- Signup Form -->
            <form data-th-action="@{'/do-register'}" class="space-y-3" method="post" th:object="${userForm}" novalidate>
                <!-- Name Field -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-900 dark:text-white mb-1">Name</label>
                    <input
                            type="text"
                            id="name"
                            th:field="*{name}"
                            class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-3"
                            placeholder="Enter your name"
                            required
                    />
                    <p class="text-red-500 px-1 py-2" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-900 dark:text-white mb-1">Email</label>
                    <input
                            type="email"
                            id="email"
                            th:field="*{email}"
                            class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-3"
                            placeholder="name@flowbite.com"
                            required
                    />
                    <p class="text-red-500 px-1 py-2" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-900 dark:text-white mb-1">New Password</label>
                    <input
                            type="password"
                            th:field="*{password}"
                            id="password"
                            class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-3"
                            placeholder="Enter your password"
                            required
                    />
                    <p class="text-red-500 px-1 py-2" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

                </div>

                <!-- Phone Number Field -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-900 dark:text-white mb-1">Phone Number</label>
                    <input
                            type="text"
                            id="phone"
                            th:field="*{phoneNumber}"
                            class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-3"
                            placeholder="Enter your phone number"
                            required
                    />
                    <p class="text-red-500 px-1 py-2" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>

                </div>

                <!-- About Section -->
                <div>
                    <label for="about" class="block text-sm font-medium text-gray-900 dark:text-white mb-1">Write Something About Yourself</label>
                    <textarea
                            id="about"
                            th:field="*{about}"
                            rows="4"
                            class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-3"
                            placeholder="Write something about yourself..."
                            required
                    ></textarea>
                    <p class="text-red-500 px-1 py-2" th:if="${#fields.hasErrors('about')}" th:errors="*{about}"></p>

                </div>

                <!-- Buttons -->
                <div class="flex justify-center space-x-4">
                    <button
                            type="submit"
                            class="w-full sm:w-auto px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg focus:ring-4 focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800 transition-colors"
                    >
                        Signup
                    </button>
                    <button
                            type="reset"
                            class="w-full sm:w-auto px-6 py-2.5 bg-orange-500 hover:bg-orange-600 text-white font-semibold rounded-lg focus:ring-4 focus:ring-orange-300 dark:bg-orange-400 dark:hover:bg-orange-500 dark:focus:ring-orange-600 transition-colors"
                    >
                        Reset
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    console.log("Signup page");
</script>
</body>
</html>
